<section class="jumbotron jumbotron-fluid" style="background-color: rgb(255, 255, 255);">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-10" style="margin-top: 10%; margin-bottom: 20%;">
          <div class="card">
            <div class="card-body">
              <form [formGroup]="estadoForm">
                <div class="form-group">
                  <div class="form-check mb-3">
                    <label for="nombre">Introduce el nombre del Estado:</label>
                    <input formControlName="nombre" id="nombre" name="nombre" class="form-control" [class.is-invalid]="estadoForm.get('nombre')?.invalid && estadoForm.get('nombre')?.touched" placeholder="Ej. Coahuila" required minlength="3" [(ngModel)]="estadoObj.nombre">
                    <div class="invalid-feedback" *ngIf="estadoForm.get('nombre')?.hasError('required') && estadoForm.get('nombre')?.touched">
                      El nombre es obligatorio.
                    </div>
                    <div class="invalid-feedback" *ngIf="estadoForm.get('nombre')?.hasError('minlength') && estadoForm.get('nombre')?.touched">
                      El nombre debe tener al menos 3 caracteres.
                    </div>
                    <div class="invalid-feedback" *ngIf="estadoForm.get('nombre')?.hasError('maxlength') && estadoForm.get('nombre')?.touched">
                      El nombre no debe exceder los 50 caracteres.
                    </div>
                    <div class="invalid-feedback" *ngIf="estadoForm.get('nombre')?.hasError('pattern') && estadoForm.get('nombre')?.touched">
                      El nombre debe contener solo letras y espacios.
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4 offset-md-4">
                        <div class="d-grid mx-auto">
                            <button type="submit" class="btn btn-outline-success btn-block d-flex align-items-center justify-content-center"
                              (click)="editarEstado()">
                                <mat-icon>save</mat-icon> Agregar
                            </button> 
                            <hr>
                            <a class="btn btn-outline-danger btn-block d-flex align-items-center justify-content-center" [routerLink]="['/layout/estados']">
                                <mat-icon>cancel</mat-icon> Cancelar
                            </a>     
                        </div>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
