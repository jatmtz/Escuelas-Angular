  <section class="jumbotron jumbotron-fluid" style="background-color: burlywood;">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 mb-4 mb-lg-0">
          <h1 class="display-4 fw-bold">Sistema escolar</h1>
          <p class="lead text-muted">Para instituciones educativas</p>
          <p class="text-muted">Inicia sesión para poder ingresar al sistema</p>
        </div>
  
        <div class="col-lg-6" style="margin-top: 10%; margin-bottom: 20%;">
          <div class="card">
            <div class="card-body">
              <form>

                <div class="form-group mb-4">
                    <h5>Introduce tu nombre:</h5>
                    <input [(ngModel)] = "registerObj.name" name = "name" class="form-control" placeholder="Ej. Diana" required>
                </div>

                <div class="form-group mb-4">
                  <h5>Introduce tu correo electrónico:</h5>
                  <input type="email" [(ngModel)] = "registerObj.email" name = "email" class="form-control" placeholder="email@ejemplo.com" required>
                </div>
  
                <div class="form-group mb-4">
                  <h5>Introduce tu contraseña:</h5>
                  <input type="password" [(ngModel)] = "registerObj.password" name = "password" class="form-control" placeholder="Contraseña" required>
                </div>
  
                <button type="submit" class="btn btn-block mb-4 text-white" (click)="onRegister()" style="background-color: brown;">Registrarme</button>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
