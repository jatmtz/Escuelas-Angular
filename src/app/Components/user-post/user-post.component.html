<section class="jumbotron jumbotron-fluid" style="background-color: rgb(255, 255, 255);">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-10" style="margin-top: 10%; margin-bottom: 20%;">
          <div class="card">
            <div class="card-body">
              <form [formGroup]="userForm" (ngSubmit)="agregarUser()">
                <div class="form-group">
                  <h1 class="display-4 text-center">Agregar Usuario</h1>
                  <div class="form-check mb-3">
                    <label for="name">Nombre:</label>
                    <input formControlName="name" id="name" name="name" class="form-control" [class.is-invalid]="userForm.get('name')?.invalid && userForm.get('name')?.touched" [(ngModel)]="userObj.name" placeholder="Ej. Juan Pérez" required minlength="3">
                    <div class="invalid-feedback" *ngIf="userForm.get('name')?.hasError('required') && userForm.get('name')?.touched">
                      El nombre es obligatorio.
                    </div>
                    <div class="invalid-feedback" *ngIf="userForm.get('name')?.hasError('minlength') && userForm.get('name')?.touched">
                      El nombre debe tener al menos 3 caracteres.
                    </div>
                    <!-- Otros mensajes de validación según sea necesario -->
                  </div>
                  <div class="form-check mb-3">
                    <label for="email">Email:</label>
                    <input formControlName="email" id="email" name="email" class="form-control" [class.is-invalid]="userForm.get('email')?.invalid && userForm.get('email')?.touched" [(ngModel)]="userObj.email" placeholder="Ej. ejemplo@correo.com" required email>
                    <div class="invalid-feedback" *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched">
                      El email es obligatorio.
                    </div>
                    <div class="invalid-feedback" *ngIf="userForm.get('email')?.hasError('email') && userForm.get('email')?.touched">
                      El formato del email no es válido.
                    </div>
                    <!-- Otros mensajes de validación según sea necesario -->
                  </div>
                  <div class="form-check mb-3">
                    <label for="password">Contraseña:</label>
                    <input formControlName="password" id="password" name="password" type="password" class="form-control" [class.is-invalid]="userForm.get('password')?.invalid && userForm.get('password')?.touched" [(ngModel)]="userObj.password" placeholder="Escribe tu contraseña" required minlength="8">
                    <div class="invalid-feedback" *ngIf="userForm.get('password')?.hasError('required') && userForm.get('password')?.touched">
                      La contraseña es obligatoria.
                    </div>
                    <div class="invalid-feedback" *ngIf="userForm.get('password')?.hasError('minlength') && userForm.get('password')?.touched">
                      La contraseña debe tener al menos 8 caracteres.
                    </div>
                    <!-- Otros mensajes de validación según sea necesario -->
                  </div>

                </div>
                <div class="row mt-3">
                  <div class="col-md-4 offset-md-4">
                    <div class="d-grid mx-auto">
                        <button type="submit" class="btn btn-outline-success btn-block d-flex align-items-center justify-content-center" 
                          (click)="agregarUser()">
                            <mat-icon>save</mat-icon> Agregar
                        </button> 
                        <hr>
                        <a class="btn btn-outline-danger btn-block d-flex align-items-center justify-content-center" [routerLink]="['/layout/users']">
                            <mat-icon>cancel</mat-icon> Cancelar
                        </a>     
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
