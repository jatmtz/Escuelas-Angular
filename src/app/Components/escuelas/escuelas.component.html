<section>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-4 offset-md-4">
                <div class="d-grid mx-auto">
                   @if (rol == "1") { <a class="btn btn-outline-success d-flex align-items-center justify-content-center" [routerLink]="['/escuelas/agregar']">
                            <mat-icon>add_circle</mat-icon>AÃ‘ADIR
                    </a>   
                }     
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Clave</th>
                        <th>Estado_ID</th>
                        @if (rol == "1") { <th>Acciones</th>}
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let escuela of escuelas">
                        <td>{{ escuela.id }}</td>
                        <td>{{ escuela.nombre }}</td>
                        <td>{{ escuela.clave }}</td>
                        <td>{{ escuela.estado_id }}</td>
                        @if (rol == "1") {<td>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-warning" (click)="editarEscuela(escuela)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button type="button" class="btn btn-outline-danger" (click)="eliminarEscuela(escuela)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                        </td>
                    }
                    </tr>
                    </tbody>
                </table>
            </div>    
        </div>
    </div>
  </section>
