<section class="jumbotron jumbotron-fluid" style="background-color: rgb(255, 255, 255);">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-10" style="margin-top: 10%; margin-bottom: 20%;">
          <div class="card">
            <div class="card-body">
              <form [formGroup]="rolForm">
                <div class="form-group">
                  <div class="form-check mb-3">
                    <label for="name">Introduce el name del Rol:</label>
                    <input formControlName="name" id="name" name="name" class="form-control" [class.is-invalid]="rolForm.get('name')?.invalid && rolForm.get('name')?.touched" placeholder="Ej. Coahuila" required minlength="3" [(ngModel)]="rolObj.name">
                    <div class="invalid-feedback" *ngIf="rolForm.get('name')?.hasError('required') && rolForm.get('name')?.touched">
                      El name es obligatorio.
                    </div>
                    <div class="invalid-feedback" *ngIf="rolForm.get('name')?.hasError('minlength') && rolForm.get('name')?.touched">
                      El name debe tener al menos 3 caracteres.
                    </div>
                    <div class="invalid-feedback" *ngIf="rolForm.get('name')?.hasError('maxlength') && rolForm.get('name')?.touched">
                      El name no debe exceder los 50 caracteres.
                    </div>
                    <div class="invalid-feedback" *ngIf="rolForm.get('name')?.hasError('pattern') && rolForm.get('name')?.touched">
                      El name debe contener solo letras y espacios.
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4 offset-md-4">
                        <div class="d-grid mx-auto">
                            <button type="submit" class="btn btn-outline-success btn-block d-flex align-items-center justify-content-center" 
                              (click)="agregarRol()">
                                <mat-icon>save</mat-icon> Agregar
                            </button> 
                            <hr>
                            <a class="btn btn-outline-danger btn-block d-flex align-items-center justify-content-center" [routerLink]="['/layout/roles']">
                                <mat-icon>cancel</mat-icon> Cancelar
                            </a>     
                        </div>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
