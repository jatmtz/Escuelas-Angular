<section>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-4 offset-md-4">
                <div class="d-grid mx-auto">
                    <h1 class="d-flex align-items-center justify-content-center">EDIFICIOS</h1>
                    @if (rol == "1" || rol == "3"){<a class="btn btn-outline-success d-flex align-items-center justify-content-center" [routerLink]="['/edificios/agregar']">
                            <mat-icon>add_circle</mat-icon>AÃ‘ADIR
                    </a>      }  
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Escuela_ID</th>
                        @if (rol == "1" || rol == "3") { <th>Acciones</th> }
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let edificio of edificios">
                        <td>{{ edificio.id }}</td>
                        <td>{{ edificio.nombre }}</td>
                        <td>{{ edificio.escuela_id }}</td>
                        @if (rol == "1" || rol == "3"){<td>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-warning" (click)="editarEdificio(edificio)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button type="button" class="btn btn-outline-danger" (click)="eliminarEdificio(edificio)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                        </td>}
                    </tr>
                    </tbody>
                </table>
            </div>    
        </div>
    </div>
  </section>
