<section class="jumbotron jumbotron-fluid" style="background-color: rgb(255, 255, 255);">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-10" style="margin-top: 10%; margin-bottom: 20%;">
                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="docenteMateriaForm">
                            <div class="form-group">
                                <h1 class="display-4 text-center">Agregar Docente Materia</h1>
                                <div class="form-group">
                                    <label for="docente">Docente:</label>
                                    <select formControlName="docente_id" id="docente" name="docente" class="form-control"
                                        [class.is-invalid]="docenteMateriaForm.get('docente_id')?.invalid && docenteMateriaForm.get('docente_id')?.touched"
                                        required [(ngModel)]="docenteMateriaObj.docente_id">
                                        <option value="" disabled selected>Selecciona un docente</option>
                                        <option *ngFor="let docente of docentes" [value]="docente.id">{{docente.nombre}}</option>
                                    </select>
                                    <div class="invalid-feedback"
                                        *ngIf="docenteMateriaForm.get('docente_id')?.hasError('required') && docenteMateriaForm.get('docente_id')?.touched">
                                        El docente es obligatorio.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="materia">Materia:</label>
                                    <select formControlName="materia_id" id="materia" name="materia" class="form-control"
                                        [class.is-invalid]="docenteMateriaForm.get('materia_id')?.invalid && docenteMateriaForm.get('materia_id')?.touched"
                                        required [(ngModel)]="docenteMateriaObj.materia_id">
                                        <option value="" disabled selected>Selecciona una materia</option>
                                        <option *ngFor="let materia of materias" [value]="materia.id">{{materia.nombre}}</option>
                                    </select>
                                    <div class="invalid-feedback"
                                        *ngIf="docenteMateriaForm.get('materia_id')?.hasError('required') && docenteMateriaForm.get('materia_id')?.touched">
                                        La materia es obligatoria.
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-4 offset-md-4">
                                    <div class="d-grid mx-auto">
                                        <button type="button" class="btn btn-outline-success btn-block d-flex align-items-center justify-content-center"
                                            (click)="agregarDocenteMateria()">
                                            <mat-icon>save</mat-icon> Agregar
                                        </button>
                                        <hr>
                                        <a class="btn btn-outline-danger btn-block d-flex align-items-center justify-content-center"
                                            [routerLink]="['/layout/docenteMateria']">
                                            <mat-icon>cancel</mat-icon> Cancelar
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
