<section class="jumbotron jumbotron-fluid" style="background-color: rgb(255, 255, 255);">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-10" style="margin-top: 10%; margin-bottom: 20%;">
          <div class="card">
            <div class="card-body">
              <form [formGroup]="userForm">
                <div class="form-group">
                  <h1 class="display-4 text-center">Editar Usuario</h1>
                  <div class="form-check mb-3">
                    <label for="nombre">Nombre:</label>
                    <input formControlName="name" id="nombre" name="nombre" class="form-control" [class.is-invalid]="userForm.get('name')?.invalid && userForm.get('name')?.touched" placeholder="Ej. Juan Pérez" required minlength="3" [(ngModel)]="userObj.name">
                    <div class="invalid-feedback" *ngIf="userForm.get('name')?.hasError('required') && userForm.get('name')?.touched">
                      El nombre es obligatorio.
                    </div>
                    <div class="invalid-feedback" *ngIf="userForm.get('name')?.hasError('minlength') && userForm.get('name')?.touched">
                      El nombre debe tener al menos 3 caracteres.
                    </div>

                  </div>
                  <div class="form-check mb-3">
                    <label for="email">Email:</label>
                    <input formControlName="email" id="email" name="email" class="form-control" [class.is-invalid]="userForm.get('email')?.invalid && userForm.get('email')?.touched" placeholder="Ej. ejemplo@correo.com" required email [(ngModel)]="userObj.email">
                    <div class="invalid-feedback" *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched">
                      El email es obligatorio.
                    </div>
                    <div class="invalid-feedback" *ngIf="userForm.get('email')?.hasError('email') && userForm.get('email')?.touched">
                      El formato del email no es válido.
                    </div>

                  </div>
                  <div class="form-check mb-3">
                    <label for="password">Contraseña:</label>
                    <input formControlName="password" id="password" name="password" type="password" class="form-control" [class.is-invalid]="userForm.get('password')?.invalid && userForm.get('password')?.touched" placeholder="Escribe tu contraseña" required minlength="8" [(ngModel)]="userObj.password">
                    <div class="invalid-feedback" *ngIf="userForm.get('password')?.hasError('required') && userForm.get('password')?.touched">
                      La contraseña es obligatoria.
                    </div>
                    <div class="invalid-feedback" *ngIf="userForm.get('password')?.hasError('minlength') && userForm.get('password')?.touched">
                      La contraseña debe tener al menos 8 caracteres.
                    </div>

                  </div>

                  <div class="form-check mb-3">
                    <label for="rol_id">ID de Rol:</label>
                    <input formControlName="rol_id" id="rol_id" name="rol_id" class="form-control" [class.is-invalid]="userForm.get('rol_id')?.invalid && userForm.get('rol_id')?.touched" placeholder="Ej. 1" required>
                    <div class="invalid-feedback" *ngIf="userForm.get('rol_id')?.hasError('required') && userForm.get('rol_id')?.touched">
                      El ID de Rol es obligatorio.
                    </div>
                  </div>

                  
                </div>
                <div class="row mt-3">
                  <div class="col-md-4 offset-md-4">
                    <div class="d-grid mx-auto">
                      <button type="submit" class="btn btn-outline-success btn-block d-flex align-items-center justify-content-center" (click)="editarUser()">
                        <mat-icon>save</mat-icon> Guardar
                      </button>
                      <hr>
                      <a class="btn btn-outline-danger btn-block d-flex align-items-center justify-content-center" [routerLink]="['/users']">
                        <mat-icon>cancel</mat-icon> Cancelar
                      </a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
